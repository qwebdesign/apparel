<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<section class="desktop">
  <nav class="blockNavbar">
    <img class="blockNavbar__logo" src="images/logo.svg" alt="page logo" >
  </nav>
    <div class="blockHero">
     <img class="blockHero__image"src="hero-desktop.jpg"hero-desktop.jpg"" alt="Hero image for mobile">
    </div>
  <div class="blockGeneral">
    <div class="blockText">
      <h1 class="blockText__header"><span class="blockText__header-softRed">We're</span> <span class="blockText__header-black">coming soon </span> </h1>
      <p class="blockText__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <div class="blockForm">
      <form class="blockForm__form" action="#" method="POST">  
        <label for="email"><input class="blockForm__input" type="text" placeholder="Email Address"></label><button class="blockForm__button" type="submit"><img src="images/icon-arrow.svg" alt="Arrow icon"></button>
      </form>
  </div>
  </div>
</section>

</body>
</html>
